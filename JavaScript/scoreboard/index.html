<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="card">
    <img src="assets/stone_paper_scissors_jjk.gif" alt="image of a ping pong bat">
    <div class="title_box">Stone Paper Scissors!</div>
    <div class="display">
        <div class="score"><span id="p1">0</span> to <span id="p2">0</span></div>
        <div>Use the buttons below to update scores</div>
        <div class="score_goal">
            <label for="set_score">First To </label>
            <select id="set_score">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            Wins!
        </div>
    </div>
    <div class="buttons">
        <button id="p1_increment">+1 Player One</button>
        <button id="p2_increment">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
